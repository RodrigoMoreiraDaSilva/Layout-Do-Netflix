<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/estilo.css">
        <link rel="shortcut icon" href="img/Netflix-icon.png" type="image/x-icon">

        <!--Linkando o estilo de responsividade -->
        <link rel="stylesheet" href="style/responsive.css">

        <!--Linkando css do jquery Owl Carousel-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

        <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
    </head>

    <body>

        <header>
            <div class="container">
                <img src="img/Netflix-logo.png" class="logo" alt="logo do Netflix">
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        
        <main>
            <div class="filme-principal">
                <div class="container">
                    <img class="titulo" src="img/O-Gambito-Da-Rainha-LOGO.png">
                    <p class="descricao">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.</p>

                    <div class="botoes">

                        <button class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>

                        <button class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>

                    </div>
                </div>
            </div>
        </main>

        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/The-Queens-Gambit-Capa.jpg">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/Dark-capa.jpg">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/Stranger-Things-capa.jpg">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/Euphoria-capa.jpg">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/Pose-Capa.jpg">
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/0e06257c75.js"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>

    </body>

</html>
